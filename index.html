<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-bar">
          <input
            type="text"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />
          <input type="submit" value="Search" id="search" />
        </form>
        <div class="current-city-weather">
          <h2 id="city"></h2>
          <ul>
            <li>Last updated: <span id="date-time"></span></li>
            <li>
              <img
                id="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy"
              />
            </li>
            <li>
              <span class="current-temp" id="temperature"></span>
              <span class="units">
                <sup
                  ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                  <a href="#" id="celsius-link">°C</a>
                </sup></span
              >
            </li>
            <li><span id="description"></span></li>
          </ul>
          <div class="row">
            <div class="col-6">Humidity: <span id="humidity"></span>%</div>
            <div class="col-6">Wind: <span id="wind"></span> km/h</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Fri</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="sunny"
                width="36"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">23° /</span
                ><span class="forecast-temp-min"> 20°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Sat</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="sunny"
                width="36"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">23° /</span
                ><span class="forecast-temp-min"> 20°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Sun</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="sunny"
                width="36"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">23° /</span
                ><span class="forecast-temp-min"> 20°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Mon</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="sunny"
                width="36"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">23° /</span
                ><span class="forecast-temp-min"> 20°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Tues</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="sunny"
                width="36"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">23° /</span
                ><span class="forecast-temp-min"> 20°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Wed</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="sunny"
                width="36"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">23° /</span
                ><span class="forecast-temp-min"> 20°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/AlejandraO1/vanilla-weather-app"
        target="_blank"
        class="git-link"
      >
        Open-source Code</a
      >
      by Alejandra Ortega
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
